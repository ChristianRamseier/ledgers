<div class="ledger">
  <div>
    <label>
      Name
      <input type="text" [formControl]="formControl().nameControl"/>
    </label>
  </div>
  <div>
    <label>
      Organization
      <select type="text" [formControl]="formControl().ownerIdControl">
        @for (organization of organizations(); track (organization.id + organization.version)) {
          <option [value]="organization.id">{{ organization.name }}</option>
        }
      </select>
    </label>
  </div>
  <div class="actions">
    <button *ngIf="formControl().id" [disabled]="!deletable()" (click)="delete()">ðŸ—‘</button>
    <button [disabled]="formControl().invalid" type="submit" (click)="save()">âœ“</button>

  </div>
</div>
